<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Orçamento - Milímetros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gerador de Orçamento Simples (Entrada em Milímetros)</h1>
        </div>

        <form method="POST" enctype="multipart/form-data">
            
            <div class="section">
                <h2>Dados do Produto/Instalação</h2>
                <label for="nome_produto">Nome do Produto:</label>
                <input type="text" id="nome_produto" name="nome_produto" required>
                
                <label for="descricao">Descrição para o Cliente (detalhes):</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <label for="foto">Foto para Detalhamento (Opcional):</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>

            <div class="section">
                <h2>Cálculo de Custo e Dimensões da Peça (Entrada em Milímetros)</h2>
                
                <label for="largura">Largura (mm):</label>
                <input type="number" id="largura" name="largura" required>

                <label for="altura">Altura (mm):</label>
                <input type="number" id="altura" name="altura" required>
                
                <label for="comprimento">Comprimento (mm):</label>
                <input type="number" id="comprimento" name="comprimento" required>
                
                <label for="valor_mm">Valor por Milímetro (R$/mm):</label>
                <input type="number" id="valor_mm" name="valor_mm" step="0.000001" required> 
            </div>
            
            <button type="submit">Gerar Orçamento</button>
        </form>
    </div>
</body>
</html>
