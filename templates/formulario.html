<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Orçamento - Instalações</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gerador de Orçamento Simples</h1>
        </div>

        <form method="POST" enctype="multipart/form-data">
            
            <div class="section">
                <h2>Dados do Produto/Instalação</h2>
                <label for="nome_produto">Nome do Produto:</label>
                <input type="text" id="nome_produto" name="nome_produto" required>
                
                <label for="descricao">Descrição para o Cliente (detalhes):</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <label for="foto">Foto para Detalhamento (Opcional):</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>

            <div class="section">
                <h2>Cálculo de Custo</h2>
                <label for="metragem">Metragem (m²):</label>
                <input type="number" id="metragem" name="metragem" step="0.01" required>

                <label for="valor_m2">Valor do Metro Quadrado (R$/m²):</label>
                <input type="number" id="valor_m2" name="valor_m2" step="0.01" required>
            </div>
            
            <button type="submit">Gerar Orçamento</button>
        </form>
    </div>
</body>
</html>
